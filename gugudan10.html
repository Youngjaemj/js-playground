<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan</title>
</head>
<body>
    <h1>구구단 전체 출력<h1>
        <script>
            var result = []; //result 에 []; 배열을 변수로 선언
            for (var n = 2; n <=9; n++) { // n = 2 부터 9 까지 ++되며 반복된다.
                //calculate (저장)
                for (var i = 1; i <= 9; i++) { // i = 1 부터 9까지 ++되며 반복된다.
                result[i] = n * i; // result[i] 변수안에 n * i 를 를 넣어준다
                // result[i] n = 2 일 때 i = 1~9 까지 돌고 n = 3 i = 1~9 이런식으로 반복된다.
                }
                //print
                document.write("<h2>" + n + " 단</h2>");
                for (var i = 1; i <= 9; i++) { // i = 1 부터 9까지 ++되며 반복된다.
                    var str = ""; //str = 문자열 변수를 선언
                    str += n; // str +=(더해서 누적) n
                    str += " X "; // n " X "
                    str += i; // n " X " i
                    str += " = ";// n " X " i " = "
                    str += result[i]; // n " X " i " = " n * i
                    str += " <br>" //  n " X " i " = " n * i 후 줄바꿈 9까지 
                    document.write(str);
                }
            }    

        </script>
</body>
</html>
