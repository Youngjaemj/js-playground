<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2></h2>
    <script>
        function gugudan(x) { //x = n 구구단을 계산하는 함수
            var ret = [];
            for (var i = 1; i <= 9; i++) {
                ret[i] = x * i;
            }
            return ret;
        }

        function printResult(n, ret) { // 구구단을 html 화면에 출력하는 함수
            document.write("<h2>" + x + "단</h2>");// 밑에 출력할 구구단의 제목
            for (var i = 1; i <= 9; i++) { 
                var y = x * i; //y = x(=n(2~9)) * i(= 1~9) x 가 2일 때  i는 1~9 3일때 1~9 ~~~~~x가 9까지 반복
                document.write(x + " * " + i + " = " + y + "<br>"); //화면에 출력을 어떻게 할지 짠다.
            }
        }

        function main() {
            console.log("main 함수가 실행되었습니다."); //함수가 실행 될 때 console에 뜰 메시지
            for (var n = 2; n <= 9; n++) { //n  = 2 ~ 9
                var result = gugudan(n); //gugudan(n(2~9)) 가 맨위 함수로 넘어감.
                printResult(result); //printResult 를 불러 온다.
            }
        }
        main();
    </script>
</body>
</html>
